<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculatorBody">
        <!-- screen and buttons stacked on top of each other-->
        <div id="screen">
            <span id="displayText">12345</span>
        </div>
        <div id="buttons">
            <!--numbers and operators sit side by side-->
            <div id="numbers">
                <button id="zero" class="button">
                    <span>1</span>
                </button>
                <button id="one" class="button">
                    <span>2</span>
                </button>
                <button id="two" class="button">
                    <span>3</span>
                </button>
                <button id="three" class="button">
                    <span>4</span>
                </button>
                <button id="four" class="button">
                    <span>5</span>
                </button>
                <button id="five" class="button">
                    <span>6</span>
                </button>
                <button id="six" class="button">
                    <span>7</span>
                </button>
                <button id="seven" class="button">
                    <span>8</span>
                </button>
                <button id="eight" class="button">
                    <span>9</span>
                </button>
                <button id="nine" class="button">
                    <span>0</span>
                </button>
            </div>
            <div id="operators">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
